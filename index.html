<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

   <title>
        Simple Interest Calculator
    </title>
    <body>
	<div class = "maindiv">
        <h1>Simple Interest Calculator</h1>
        
        <div class ="center" >Amount <input type="number"  id="principal"></div> <br/>
        <div class ="center" >Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"> <span id="rate_val" >10.25%
        </span>  </div> <br/>
        <div class ="center"  > No. of Years  <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select></div> <br/>
        
        
        <div class ="center"  > <button value="Compute Interest" onclick="compute()"> </button> </div>
        <span id="result">
		
		
        </span>
        
<footer>

            &#169; This Calculator belongs to Shiana
    
    
    </footer>
</div>
    </body>
</html>
